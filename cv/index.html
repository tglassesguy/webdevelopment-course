<!DOCTYPE html> <!-- declaración que sirve para ayudar al navegador a entender como desplegar la página-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"> <!-- especifica el metadato que se va a usar -->
        <meta name="description" content="Javier es un ingeniero de sistemas, desarrollador frontend y amante de la tecnología">
        <!-- up: metadato que agrega una descripción a la página web-->
        <title>CV de Javier Collazos</title>

    </head>
    <body style="font-family:Helvetica, Arial, sans-serif; margin: 0;">
        <header style="background-color: #2c7735; color:white; text-align:center;"> <!-- encabezados de la página web-->
            <h1 style="display:inline-block; width:400px; font-weight:700;">Javier Collazos</h1> <!--  se agregar un atributo css para dar algo de formato al elemento -->
            <!-- Note: el elemento de titulo h1 debe contener la palabra más relevante de la página web, esto se debe al seo -->
            <!-- Note 2: el elemento h1 solo se debe usar 1 vez por documento html. Rara vez se debe usar más. Procurar usarlo solo para el titulo principal.-->
            <!-- Note 3: el elemento h1 siempre ser verá grande, pero no necesariamente tiene que serlo, se puede cambiar su tamaño a comodidad.-->
            <p style="display:inline-block; width:400px; font-weight:500;">Frontend developer</p>
        </header>
        <div style="background-color: #66ba93; color:black; text-align:center;padding: 10px;">
            Design, music and code lover from Colombia. Working in tech around 6 years ago.
        </div>
        <section> <!-- separar secciones para nuestra página, no realiza ningún cambio visual-->
            <div style="width:960px; background-color:red; height:200px;margin-left: auto; margin-right: auto;">

            </div>
        </section>
    </body>
</html>
